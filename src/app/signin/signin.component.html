

<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <img src="../../assets/img/logo.PNG" alt="" width="100%">
                                <h3 class="text-center font-weight-light my-4">Bienvenue !</h3>
                            </div>
                            <div class="card-body">
                                <form [formGroup]="loginForm" (ngSubmit)="loginUser($event)" class="user">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" formControlName="email" id="inputEmail" type="email" placeholder="name@example.com" />
                                        <label for="inputEmail">Email</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" formControlName="password" id="inputPassword" type="password" placeholder="Mo de passe" />
                                        <label for="inputPassword">Mot de passe</label>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button type="submit" [disabled]="! loginForm .valid" class="btn btn-primary btn-user btn-block">
                                            Se connecter
                                        </button>
                                    </div>


                                    
                                    <hr *ngIf="errorMessage !='' ">

                                    <div class="form-group my-2" *ngIf="errorMessage !='' ">
                                        <div class="alert alert-warning">
                                            {{errorMessage}}
                                        </div>
                                    </div>



                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a routerLink="/signup">besoin d'un compte ? Cr√©er maintenant</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2021</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
