

<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Créer un compte</h3></div>
                            <div class="card-body">
                                <form [formGroup]="signupForm" class="user" (ngSubmit)="signupNow()">
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputFirstName" formControlName="name" type="text" placeholder="Enter your first name" />
                                                <label for="inputFirstName">Nom prénom</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" formControlName="email" id="inputEmail" type="email" placeholder="name@example.com" />
                                        <label for="inputEmail">Email address</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" formControlName="password" type="password" placeholder="Create a password" />
                                                <label for="inputPassword">Password</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <button type="submit" [disabled]="! signupForm.valid" class="btn btn-primary btn-user btn-block">
                                            Créer un compte
                                        </button>
                                    </div>
                                    <div class="form-group my-2" *ngIf="errMsg!=''">
                                        <div class="alert alert-danger">
                                            {{errMsg}}
                                        </div>
                                    </div>
                                    <div class="form-group my-2" *ngIf="successMsg!=''">
                                        <div class="alert alert-success">
                                            {{successMsg}}
                                        </div>
                                    </div>

                                    
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a routerLink="/signin">Avoir un compte? Aller à la connexion</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2021</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
